<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IceCream Shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../public/assets/css/icecream_style.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container mt-5">
    <div class="jumbotron p-3 mb-2 bg-info text-white">
      <div class="text-center">
        <h1><span class="fa fa-heart-o"></span> Welcome to the Ice Cream Shop</h1>
        <hr>
      </div>

      <form name="formSurvey">
        <br>
        <h4 class="text-center">What kind of ice cream would you like?</h4>
        <div class="col-lg-12 text-center"> 
            <input type="name" class="form-control col-md-12 text-center" id="newIceCreamName" aria-describedby="newIceCreamName"
            placeholder="Type of Ice Cream">
        </div>
        <br>
        <div class="col-lg-12 text-center"> 
            <button type="submit" class="btn btn-secondary" id="submitBtn">Submit</button>
        </div>    
        </form>
    </div>
  </div>    
</body>

</html>
